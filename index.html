<html>
  <head>
    <title>Pink Trombone</title>
  </head>

  <body>
    <div class="canvas">
      <canvas id="backCanvas" width="600" height="600"></canvas>
      <canvas id="tractCanvas" width="600" height="600"></canvas>
    </div>
    <div class="input">
      <label><input type="checkbox" name="autoVoice" checked />auto voice</label>
      <label><input type="checkbox" name="autoWobble" checked />auto wobble</label>
      <label><input type="range" name="loudness" min="0" max="100" value="80" />loudness</label>
      <label><input type="range" name="frequency" min="100" max="500" value="200" />frequency</label>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
